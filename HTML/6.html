<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Schedule</title>
</head>
<body>
    <h1>Weekly Class Schedule</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Time</th>
                <th>Mondey</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
            </tr>
        </thead>

            <tbody>

                <tr>
                    <td>9:00 AM - 10:00 AM</td>
                    <td>Math</td>
                    <td>History</td>
                    <td>Gym</td>
                </tr>

                <tr>
                    <td>11:00 AM - 12:00 PM</td>
                    <td>Physics</td>
                    <td colspan="2">Biology Lab</td>
                </tr>

                <tr>
                    <td>1:00 PM - 2:00 PM</td>
                    <td>Free Period</td>
                    <td>Literature</td>
                    <td>Art</td>
                </tr>
        </tbody>
    </table>

</body>
</html>
