<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    class UserProfile {
   constructor(user){
      this.user = user;
   }

   getUserData() {
      return this.user;
   }
}

class PostPresenter {
   renderProfile(user){
      const div = document.createElement("div");
      div.innerHTML = `
      <h2>${user.name}</h2>
      <p>${user.email}</p>
      `;
      document.body.appendChild(div);
   }
}

const userData = {name: "Avik", email: "arzumanyanavik35@gmail.com"};

const profile = new UserProfile(userData);

const presenter = new PostPresenter();

presenter.renderProfile(profile.getUserData());
</script>
    
</body>
</html>
